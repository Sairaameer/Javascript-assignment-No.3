<!--Q1. Write a program that takes a positive integer from user &
display the following in your browser.
a. number
b. round off value of the number
c. floor value of the number
d. ceil value of the number-->  
<script>

// Input the number
var num = prompt("Enter a positive integer:");

// Convert the input to a number
num = Number(num);

// Round off value
var rounded = Math.round(num);

// Floor value
var floored = Math.floor(num);

// Ceil value
var ceiled = Math.ceil(num);

//Display the values in your browser
console.log("Number: " + num + "\n Round off value: " + rounded 
+ "\n Floor value: " + floored + "\n Ceil value: " + ceiled);

</script>
<!--Q2. Write a program that takes a negative floating point
number from user & display the following in your browser.
a. number
b. round off value of the number
c. floor value of the number
d. ceil value of the number-->
<script>

//Prompt the user for a negative floating point number
let number = prompt("Enter a negative floating point number:");

// Convert the input to a floating point number
number = parseFloat(number);

// Get the rounded, floor, and ceil values
let roundedNumber = Math.round(number);
let floorNumber = Math.floor(number);
let ceilNumber = Math.ceil(number);

// Display the results

console.log("Number: " + number);
console.log("Round off value: " + roundedNumber);
console.log("Floor value: " + floorNumber);
console.log("Ceil value: " + ceilNumber);

//Display the values in your browser
console.log("Number:" + number + "\n Round off value:" + rounded
+ "\n Floor value: " + floored + "\n Ceil value: " + ceiled);

</script>
