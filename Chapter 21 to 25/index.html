    <!--Q13. Write a program to take user input and store username
    in a variable. If the username contains any special symbol
    among [@ . , !], prompt the user to enter a valid username.
    For character codes of [@ .
    
    Note:
    ASCII code of ! is 33
    ASCII code of , is 44
    ASCII code of . is 46
    
    ASCII code of @ is 64-->
     <script>
    
    var username = prompt("Enter your username:");
    var containsSpecialChar = false;
    var specialChars = [33, 44, 46, 64]; // ASCII codes for !, ,, ., @
    
    for (var i = 0; i < username.length; i++) {
        var charCode = username.charCodeAt(i);
        if (specialChars.includes(charCode)) {
            containsSpecialChar = true;
            break;
        }
    }
    
    if (containsSpecialChar) {
        alert("Invalid username. Please enter a valid username without special characters [@, ., ,, !].");
    } else {
        alert("Username is valid.");
    }
    
    </script>

    <!--15. Write a program to take password as an input from
    user. The password must qualify these requirements:
    a. It should contain alphabets and numbers
    b. It should not start with a number
    c. It must at least 6 characters long
    If the password does not meet above requirements,
    prompt the user to enter a valid password.
    For character codes of a-z, A-Z & 0-9, refer to ASCII
    table at the end of this document.-->
    <script>
        
     var valid = false;
      while (!valid){
       var password = prompt("Enter your password:");
    
    //Check if password is at least 6 characters long
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        continue;
      }
    
      // Check if the first character is a number
      var firstCharCode = password.charCodeAt(0);
      if (firstCharCode >= 48 && firstCharCode <= 57) {
        alert("Password can not begin with a number.");
        continue;
      }
    
      //Check if password contains both alphabets and numbers
      var hasAlphabet = false;
      var hasNumber = false;
    
      for (var i = 0; i < password.length; i++) {
        var charCode = password.charCodeAt(i);
        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
          hasAlphabet = true;
        } else if (charCode >= 48 && charCode <= 57) {
          hasNumber = true;
        }
      }
    
      if (!hasAlphabet || !hasNumber) {
        alert("Password must contain both alphabets and numbers.");
        continue;
      }
    
     //If all conditions are met
      valid = true;
    }
    
    // console.log("Valid password: " + password);
    
     </script>
